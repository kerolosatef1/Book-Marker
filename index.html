<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
  
<link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <main class="position-relative interface">
    <div class="container position-relative d-flex flex-column justify-content-center align-items-center">
        <h1 class="py-2 position-relative boo">book marker</h1>
        <div class=" bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
            <h2><i class="fa-solid fa-bookmark "></i>BooKMark your Favorite Site <i class="fa-solid fa-bookmark"></i></h2>
        </div>
        <div class="site-name  w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkName" class="pb-2 fw-semibold">
                <i class="fa-solid fa-book-bookmark pe-2"></i>Site Name
            </label>
            <input  type="text" oninput="validateInputs(this,'msgName')" placeholder="BookMark Name" class="form-control" id="bookMarkSite">
            <p id="msgName" class="alert alert-danger p-2 d-none">Website Name is not find</p>
        </div>
        <div class="site-url  w-100 d-flex flex-column justify-content-center">
            <label for="bookMarkUrl" class="pb-2 fw-semibold">
                <i class="fa-solid fa-link"></i>Site URL
            </label>
            <input type="url" placeholder="BookMark URL" oninput="validateInputs(this,'msgURL')" class="form-control" id="bookMarkURL">
            <p id="msgURL" class="alert alert-danger p-2 d-none">website URL IS NOT FIND</p>
        </div>
        <button class="btn btn-outline-primary mt-5 px-5" onclick="addProduct()" id="submitBtn">Submit</button>
        <button class="btn btn-outline-warning mt-5 px-4 bg-warning d-none text-light " id="updateProduct" onclick="updateProducted()">Update Product</button>

    
        <input id="siteSearchProduct" onkeyup="searchProduct()" type="text" placeholder="Search by name" class="form-control my-2">

<table class="table mt-4 text-center bg-light">
    <thead>
      <tr><th class="text-capitalize">index</th>
      <th class="text-capitalize">Website Name</th>
      <th class="text-capitalize">update</th>
      <th class="text-capitalize">Visit</th>
      <th class="text-capitalize">Delete</th>
    </tr></thead>
    <tbody id="tableContent"></tbody>
  </table>
  
</div>
<div class="box-info position-absolute start-0 top-0 w-100 h-100 d-none justify-content-center align-items-center" id="boxInfo">
    <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
      <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
        <div class="circles d-flex">
          <span class="rounded-circle me-2"><i class="fa-solid fa-circle"></i></span>
          <span class="rounded-circle me-2"><i class="fa-solid fa-circle"></i></span>
          <span class="rounded-circle me-2"><i class="fa-solid fa-circle"></i></span>
        </div>
        <button class="btn border-0 " id="closeBtn">
          <i class="fa-solid fa-xmark close fs-3"></i>
        </button>
      </header>
      <p class="m-0 pb-2">
        Site Name or Url is not valid, Please follow the rules below :
      </p>
      <ol class="rules list-unstyled m-0">
        <li>
          <i class="fa-regular fa-circle-right p-2"></i>Site name must
          contain at least 3 characters
        </li>
        <li>
          <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
          valid one
        </li>
      </ol>
    </div>
  </div>
</main>
<script src="New folder/index.js"></script>
</body>
</html>
